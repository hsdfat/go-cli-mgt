openapi: 3.0.0
info:
  version: '1.0'
  title: 'Management service'
  description: |


servers:
  - url: '{apiRoot}/mgt-svc/v1'
paths:
  /user/authen:
    post:
      tags:
        - Authentication
      operationId: User's authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestUser'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TokenRequestResponse'
        '401':
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /user:
    post:
      tags:
        - Authentication
      operationId: Create or Modify User Profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Wrong/Missing query/body field
          content:
            "*/*":
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorize
          content:
            "*/*":
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found user or network element
          content:
            "*/*":
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Authentication
      parameters:
        - name: user
          in: query
          description: Username to get authorize
          schema:
            type: string
      responses:
        '204':
          description: Delete success
        '400':
