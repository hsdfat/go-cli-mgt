components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
    Permission:
      type: object
      properties:
        roleId:
          type: integer
          format: int64
        permission:
          type: string
        priority:
          type: integer
          format: int
        description:
          type: string
    RequestUser:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    TokenRequestResponse:
      type: object
      properties:
        status:
          type: number
        access_token:
          type: string
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        password:
          type: string
        is_active:
          type: boolean
        phone_number:
          type: string
        fail_attempt:
          type: integer
          format: int32
        email:
          type: string
        created_by:
          type: string
        created_date:
          type: string
          format: date-time
    NeData:
      type: object
      properties:
        ne_id:
          type: number
        site:
          type: string
        ne:
          type: string
        ip:
          type: string
        description:
          type: string
        namespace:
          type: string
        port:
          type: integer
          format: int32
    NeResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        ne_list:
          type: array
          items:
            $ref: '#/components/schemas/NeData'
    NeCommandData:
      type: object
      properties:
        ne_id:
          type: number
        ip:
          type: string
        port:
          type: integer
          format: int32
        base_url:
          type: string
    NeCommandResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        ne_command_list:
          type: array
          items:
            $ref: '#/components/schemas/NeCommandData'
    LoginHistory:
      type: object
      properties:
        username:
          type: string
        ip:
          type: string
        msg:
          type: string
        ne_name:
          type: string
        result:
          type: string
    LoginHistoryResponse:
      type: object
      properties:
        limit:
          type: number
        from:
          type: number
        to:
          type: number
        history_list:
          type: array
          items:
            $ref: '#/components/schemas/LoginHistory'
    UserPermission:
      type: object
      properties:
        username:
          type: string
        permission:
          type: string
    UserAllowedNe:
      type: object
      properties:
        username:
          type: string
        ne_id:
          type: integer
          format: int
    UserAllowedNeList:
      type: object
      properties:
        username:
          type: string
        ne_id:
          type: array
          items:
            type: integer